description:
  en:
    localisedName: OpenProject
    documentation: 'https://www.openproject.org/docs'
    apiDocumentation: 'https://www.openproject.org/docs/api'
    shortDescription: Web-based project- and project portfolio management software
    screenshots:
      - screenshots/opencode_openproject_teamplanner.png
      - screenshots/opencode_openproject_work_package_detailed_view.png
      - screenshots/opencode_openproject_gantt_chart.png
      - screenshots/opencode_openproject_meetings.png
      - screenshots/opencode_openproject_notifications_wp_reminder.png
      - screenshots/opencode_openproject_homepage.png
      - screenshots/opencode_openproject_gitlab-integration.png
      - screenshots/opencode_openproject_sharepoint_integration_details.png
      - screenshots/opencode_openproject_file_storages.png
    features:
      - Project planning and scheduling
      - Task management
      - Scrum and Kanban
      - Meeting management (agenda and meeting minutes)
      - Time and cost tracking
      - Gantt charts
      - Wiki
      - Project status reports
      - Workflow management
      - Baseline comparison
      - Integrations into Nextcloud and OneDrive/SharePoint
      - Integrations into GitHub and GitLab
    longDescription: >

      OpenProject is a web-based project management solution specifically
      tailored to the needs of public administration. It supports project
      planning, task management, Agile workflows, time tracking, and project
      portfolio management.

      The software can be deployed on an organization’s own infrastructure, ensuring that users retain full control over their data and systems.
      
      Additionally, the manufacturer offers hosting in a data center within the European Union in their [Enterprise Cloud](https://www.openproject.org/enterprise-edition/), which complies with the General Data Protection Regulation (GDPR).

      OpenProject complies with the requirements of the [BSI IT-Grundschutz](https://www.bsi.bund.de/EN/Topics/ITGrundschutz/itgrundschutz_node.html) and is continuously tested against the WCAG 2.1 guidelines, as demonstrated in the [audit report](https://gitlab.opencode.de/bmi/opendesk/info/-/blob/main/24.03/Barrierefreiheit/Barrierefreiheitsbericht%20-%20Komponente%20Projekte.pdf).

      OpenProject is fully compatible with the [German Administrative Cloud Strategy (DVS)](https://www.cio.bund.de/Webs/CIO/EN/digital-solutions/digital-sovereignty/german-administrative-cloud-strategy/german-administrative-cloud-strategy-node.html).

      OpenProject is part of the open-source office and collaboration suite
      [openDesk](https://www.opendesk.eu).

    genericName: OpenProject
  de:
    localisedName: OpenProject
    documentation: 'https://www.openproject.org/de/docs/'
    apiDocumentation: 'https://www.openproject.org/de/docs/api'
    shortDescription: Web-basierte Projekt-Management und Projektportfolio-Mangement Software
    screenshots:
      - screenshots/opencode_openproject_file_storages.png
      - screenshots/opencode_openproject_gantt_chart.png
      - screenshots/opencode_openproject_gitlab-integration.png
      - screenshots/opencode_openproject_homepage.png
      - screenshots/opencode_openproject_meetings.png
      - screenshots/opencode_openproject_notifications_wp_reminder.png
      - screenshots/opencode_openproject_sharepoint_integration_details.png
      - screenshots/opencode_openproject_teamplanner.png
      - screenshots/opencode_openproject_work_package_detailed_view.png
    features:
      - Projektplanung
      - Aufgabenverwaltung
      - Scrum und Kanban
      - Besprechungsmanagement (Agenden und Protokolle)
      - Zeit- und Kostenverfolgung
      - Gantt-Diagramme
      - Wiki
      - Projekt-Statusbereichte
      - Workflows
      - Planungsvergleiche und Baselines
      - Integration in Nextcloud sowie in OneDrive/SharePoint
      - Integration in GitHub und in GitLab
    longDescription: >

      OpenProject ist eine web-basierte Projektmanagement-Lösung, welche speziell auf die Anforderungen der öffentlichen Verwaltung zugeschnitten ist. Sie unterstützt Projektplanung, Aufgabenmanagement, agile Workflows, Zeiterfassung und Projektportfolio-Management.

      Die Software kann in der eigenen Infrastruktur betrieben werden, sodass einsetzende Organisationen die volle Kontrolle über ihre Daten behalten.
      
      Zusätzlich bietet der Hersteller in ihrer [Enterprise Cloud](https://www.openproject.org/de/enterprise-edition) ein Hosting in einem Rechenzentrum innerhalb der Europäischen Union an, das gemäß der Datenschutz-Grundverordnung (DS-GVO) erfolgt.

      OpenProject entspricht den Anforderungen des [BSI
      IT-Grundschutzes](https://www.bsi.bund.de/DE/Themen/ITGrundschutz/itgrundschutz_node.html)
      und wird kontinuierlich auf Basis der WCAG 2.1-Richtlinien getestet, wie
      im
      [Prüfbericht](https://gitlab.opencode.de/bmi/opendesk/info/-/blob/main/24.03/Barrierefreiheit/Barrierefreiheitsbericht%20-%20Komponente%20Projekte.pdf)
      dargestellt.

      OpenProject ist vollständig kompatibel mit der [Deutschen Verwaltungscloud-Strategie (DVS)](https://www.cio.bund.de/Webs/CIO/DE/digitale-loesungen/digitale-souveraenitaet/deutsche-verwaltungscloud-strategie/deutsche-verwaltungscloud-strategie-node.html).

      OpenProject ist Teil der Open Source Office- und Kollaborationssuite [openDesk](https://www.opendesk.eu).
