          work_packages:
            item_0:
              subject: Arranque do projeto com a criação de um modelo BIM
              description: |-
                O arranque do projeto marca o início do projeto na sua empresa. Toda a equipa do projeto deve ser convidada para o arranque para um primeiro briefing.

                O passo seguinte poderia ser verificar o horário e ajustar as marcações, consultando o [gráfico Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Preparação do projeto
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
              children:
                item_0:
                  subject: Reunir dados e informações específicas do projeto para o modelo BIM
                  description: |-
                    ## Objetivo

                    *  Identificar a estratégia de informação para o cliente (por exemplo, utilizando perguntas em linguagem simples)
                    *   Se forem fornecidos, analisar os requisitos de informação do cliente para o modelo BIM
                    *   Definir uma estratégia de fornecimento de informações de acordo com as necessidades dos clientes

                    ## Descrição

                    *   Analisar as necessidades e objetivos dos clientes para a utilização da metodologia BIM
                    *   Os resultados destas tarefas devem ser:
                    *   Os requisitos para o projeto
                    *   Uma estratégia para a fase de entrega
                    *   ...
                item_1:
                  subject: Criar o plano de execução BIM
                  description: |-
                    # Objetivo

                    *   Será definido um plano de execução BIM de acordo com as especificações de requisitos de intercâmbio (ERS)
                    *   Todos os membros da equipa e parceiros têm um plano para atingir cada um dos objetivos do projeto

                    # Descrição

                    *   Dependendo dos casos de utilização identificados, serão definidos os manuais de fornecimento de informações individuais
                    *   Para tratar as interfaces tecnológicas, será definida uma topologia de software, que será analisada e verificada
                    *   ...
                item_2:
                  subject: Conclusão do plano de execução BIM
                  description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_2:
              subject: Fim da fase de preparação
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_3:
              subject: Criar o modelo inicial BIM
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
              children:
                item_0:
                  subject: Modelar o modelo inicial BIM
                  description: |-
                    # Objetivo

                    *   Modelar o modelo inicial BIM
                    *   Criar um modelo BIM para toda a equipa do projeto

                    # Descrição

                    *   De acordo com os dados recolhidos junto do cliente, o modelo inicial será modelado
                    *   O modelo deve ser modelado de acordo com as matrizes LOD e conter as informações necessárias
                    *   ...
                item_1:
                  subject: Verificação e revisão inicial e interna do modelo
                  description: |-
                    # Objetivo

                    *   Apresentação de um modelo BIM de acordo com as normas definidas

                    # Descrição

                    *   O modelo deve ser verificado, de acordo com as normas definidas (convenções, LOD, ...) e revisto
                    *   ...
                item_2:
                  subject: Enviar o modelo inicial BIM
                  description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_4:
              subject: Modelagem, primeiro ciclo
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
              children:
                item_0:
                  subject: Referência a modelos BIM externos
                  description: |-
                    # Objetivo

                    *   Ter uma base para desenvolver o modelo interno/oferecer respostas
                    *   Utilizar o modelo externo para desenvolver o modelo interno

                    # Descrição

                    *   O modelo externo será referenciado na plataforma BIM, sendo assim utilizado para modelar o modelo interno
                    *   ...
                item_1:
                  subject: Modelar o modelo BIM
                  description: |-
                    # Objetivo

                    *   Criar um modelo BIM para o projeto
                    *   Criar um modelo BIM para toda a equipa do projeto

                    # Descrição

                    *   O modelo será criado de acordo com o plano de execução BIM
                    *   ...
                item_2:
                  subject: Primeiro ciclo, controlo e revisão do modelo interno
                  description: |-
                    # Objetivo

                    *   Enviar um modelo BIM de acordo com as normas definidas

                    # Descrição

                    *   O modelo deve ser verificado, de acordo com as normas definidas (convenções, LOD, ...) e revisto.
                    *   ...
                item_3:
                  subject: Enviar o modelo BIM
                  description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_5:
              subject: Coordenação, primeiro ciclo
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
              children:
                item_0:
                  subject: Coordenar os diferentes modelos BIM
                  description: |-
                    # Objetivo

                    *   Reunir os diferentes modelos BIM de toda a equipa do projeto
                    *   Coordenar os problemas identificados

                    # Descrição

                    *   Os diferentes modelos BIM serão montados e verificados
                    *   Os problemas específicos dos modelos identificados serão comunicadas através dos ficheiros BCF
                    *   ...
                item_1:
                  subject: Gestão de problemas, primeiro ciclo
                item_2:
                  subject: Coordenação concluída, primeiro ciclo
                  description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_6:
              subject: Modelagem e coordenação, segundo ciclo
              description: "## Objetivo\r\n\r\n*   ...\r\n\r\n## Descrição\r\n\r\n* \\  ..."
            item_7:
              subject: Modelagem e coordenação, ... ciclo
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_8:
              subject: Modelagem e coordenação, ciclo (n-ésimo menos 1)
              description: "## Objetivo\r\n\r\n*   ...\r\n\r\n## Descrição\r\n\r\n* \\  ..."
            item_9:
              subject: Modelagem e coordenação do n-ésimo ciclo
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_10:
              subject: Finalizar a modelagem e coordenação, n-ésimo ciclo
              description: Este tipo é hierarquicamente um pai dos tipos &quot;Choque&quot; e &quot;Pedido&quot;, representa assim uma nota geral.
            item_11:
              subject: Usar modelo para fase de construção
              children:
                item_0:
                  subject: Modelo de entrega para a equipa de construção
                  description: |-
                    ## Objetivo

                    *   Toda a gente conhece o modelo e as suas tarefas
                    *   Toda a gente recebe toda a informação relevante, baseada no modelo
                    *   ...

                    ## Descrição

                    *   O arranque do local de construção inclui uma introdução ao modelo
                    *   Todos os objetos devem ter a informação necessária para as tarefas atribuídas. Caso contrário, é necessário efetuar o enriquecimento de dados do modelo
                    *   ...
                item_1:
                  subject: Construir o edifício
                  description: |-
                    ## Objetivo

                    *   Os novos problemas que surgiram no local de construção serão tratados com base no modelo
                    *   Os problemas serão documentados utilizando os ficheiros BCF e o modelo BIM

                    ## Descrição

                    *   Os novos problemas serão documentados nos ficheiros BCF como notas adesivas para o modelo
                    *   Os ficheiros BCF serão utilizados para atribuir, acompanhar e corrigir problemas
                    *   ...
                item_2:
                  subject: Terminar a construção
            item_12:
              subject: Gestão de problemas, fase de construção
            item_13:
              subject: Entrega para a gestão das instalações
              description: |-
                ## Objetivo

                *   O modelo BIM será utilizado para a gestão das instalações
                *   O modelo fornece todas as informações relevantes para o comissionamento e operação do edifício
                *   ...

                ## Descrição

                *   O modelo contém as informações relevantes para o gestor da instalação
                *   O modelo pode ser utilizado para o sistema operativo do edifício
                *   ...
            item_14:
              subject: Gestão de ativos
              description: Desfrute do seu edifício :)
