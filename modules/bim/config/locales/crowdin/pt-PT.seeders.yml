                  name: Damos-lhe as boas-vindas
              item_1:
                options:
                  name: Por onde começar
                  text: |
                    Estamos contentes por se juntar a nós! Sugerimos que experimente algumas coisas para começar a utilizar o OpenProject.

                    Este projeto de demonstração mostra as funcionalidades de gestão do BCF.

                    _Experimente os seguintes passos:_

                    1.  _Convide novos membros para o seu projeto:_ → Aceda a [Membros]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) na navegação do projeto.
                    2.  _Carregue e visualize modelos 3D no formato IFC:_ → Aceda a [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) na navegação do projeto.
                    3.  _Crie e gira os problemas de BCF diretamente ligados ao modelo IFC:_ → Aceda a [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Criar.
                    4.  _Veja os ficheiros BCF no seu projeto:_ → Aceda a [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) in the project navigation.
                    5.  _Carregue os seus ficheiros BCF:_ → Aceda a [BCF → Importar.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
                    6.  _Crie e atualize um gráfico Gantt:_ → Aceda a [gráfico Gantt]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) na navegação do projeto.
                    7.  _Ativar outros módulos:_ → Aceda a [Definições do projeto → Módulos.]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules)
                    8.  _Gosta da abordagem agile? Crie um quadro:_ → Aceda a [Quadros]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards).

                    Aqui encontra os nossos [Guias do utilizador](https://www.openproject.org/docs/user-guide/).
