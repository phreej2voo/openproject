          work_packages:
            item_0:
              subject: Khởi động dự án tạo mô hình BIM
              description: |-
                Khởi động dự án khởi động bắt đầu dự án trong công ty của bạn. Toàn bộ nhóm dự án nên được mời đến Khởi động để nhận thông tin sơ bộ.

                Bước tiếp theo có thể là kiểm tra lịch trình và điều chỉnh các cuộc hẹn, bằng cách xem [Biểu đồ Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Chuẩn bị dự án
              description: Kiểu này về mặt phân cấp là kiểu cha của kiểu &quot;Clash&quot; và &quot;Request&quot;, do đó thể hiện một lưu ý chung.
              children:
                item_0:
                  subject: Thu thập dữ liệu và thông tin cụ thể của dự án cho mô hình BIM
                  description: |-
                    ## Mục tiêu

                    *   Xác định chiến lược thông tin cho khách hàng (ví dụ: bằng cách sử dụng các câu hỏi bằng ngôn ngữ đơn giản)
                    *   Nếu có, phân tích yêu cầu thông tin của khách hàng cho mô hình BIM
                    *   Xác định chiến lược cung cấp thông tin phù hợp với nhu cầu của khách hàng

                    ## Mô tả

                    *   Phân tích nhu cầu và mục tiêu của khách hàng khi sử dụng phương pháp BIM
                    *   Kết quả của nhiệm vụ này nên là:
                    *   Các yêu cầu cho dự án
                    *   Một chiến lược cho giai đoạn cung cấp
                    *   ...
                item_1:
                  subject: Tạo kế hoạch thực hiện BIM
                  description: |-
                    # Mục tiêu

                    *   Một kế hoạch thực hiện BIM sẽ được xác định theo các yêu cầu trao đổi (ERS)
                    *   Tất cả các thành viên trong nhóm và các đối tác có một kế hoạch về cách đạt được từng mục tiêu của dự án

                    # Mô tả

                    *   Tùy thuộc vào các trường hợp sử dụng đã xác định, các Hướng dẫn Cung cấp Thông tin cá nhân sẽ được xác định
                    *   Để xử lý các giao diện công nghệ, một phần mềm sẽ được xác định và phân tích, và xác minh
                    *   ...
