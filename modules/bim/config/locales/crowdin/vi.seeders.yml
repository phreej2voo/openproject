          project-overview:
            widgets:
              item_0:
                options:
                  name: Chào mừng
              item_1:
                options:
                  name: Bắt đầu
                  text: |
                    Chúng tôi rất vui vì bạn đã tham gia! Chúng tôi gợi ý bạn thử một vài điều để bắt đầu trong OpenProject.

                    Dự án demo này cung cấp các vai trò, quy trình và gói công việc chuyên biệt cho BIM.

                    _Hãy thử các bước sau:_

                    1.  _Mời các thành viên mới vào dự án của bạn:_ → Đi đến [Thành viên]({{opSetting:base_url}}/projects/demo-bim-project/members) trong điều hướng dự án.
                    2.  _Tải lên và xem các mô hình 3D ở định dạng IFC:_ → Đi đến [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) trong điều hướng dự án.
                    3.  _Tạo và quản lý các vấn đề BCF liên kết trực tiếp trong mô hình IFC:_ → Đi đến [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Tạo.
                    4.  _Xem công việc trong các dự án của bạn:_ → Đi đến [Gói công việc]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D) trong điều hướng dự án.
                    5.  _Tạo một gói công việc mới:_ → Đi đến [Gói công việc → Tạo]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11).
                    6.  _Tạo và cập nhật biểu đồ Gantt:_ → Đi đến [Biểu đồ Gantt]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22assignee%22%2C%22responsible%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D) trong điều hướng dự án.
                    7.  _Kích hoạt các mô-đun bổ sung:_ → Đi đến [Cài đặt dự án → Mô-đun]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules).
                    8.  _Xem chế độ xem ô để có cái nhìn tổng quan về các vấn đề BCF của bạn:_ → Đi đến [Gói công việc]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)
                    9.  _Làm việc theo phương pháp Agile? Tạo một bảng mới:_ → Đi đến [Bảng]({{opSetting:base_url}}/projects/demo-bim-project/boards)

                    Tại đây bạn sẽ tìm thấy [Hướng dẫn sử dụng](https://www.openproject.org/docs/user-guide/).
