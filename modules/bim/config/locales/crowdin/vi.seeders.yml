                    *   Định nghĩa khung thời gian và ước lượng chi phí

                    ## Mô tả

                    *   Xác định nhu cầu của khách hàng bằng cách tổ chức một buổi workshop với khách hàng
                    *   Mỗi nhu cầu sẽ đại diện cho một nhiệm vụ với các gói công việc tương ứng
