                  description: |-
                    ## Mục tiêu

                    *   Các vấn đề mới phát hiện trên công trường sẽ được xử lý dựa trên mô hình
                    *   Các vấn đề sẽ được tài liệu hóa bằng cách sử dụng các tệp BCF và mô hình BIM

                    ## Mô tả

                    *   Các vấn đề mới sẽ được tài liệu hóa bằng các tệp BCF như ghi chú dán cho mô hình
                    *   Các tệp BCF sẽ được sử dụng để phân công, theo dõi và sửa chữa các vấn đề
