        demo-bim-project:
          name: "(Demo) Dự án BIM"
          status_explanation: Tất cả các nhiệm vụ và tiểu dự án đang theo đúng tiến độ. Những người tham gia biết nhiệm vụ của họ. Hệ thống đã được thiết lập hoàn toàn.
          description: Đây là tóm tắt ngắn gọn về mục tiêu của dự án BIM demo này.
          news:
            item_0:
              title: Chào mừng đến với dự án demo của bạn
              summary: |
                Chúng tôi rất vui vì bạn đã tham gia.
                Trong mô-đun này, bạn có thể truyền đạt tin tức dự án đến các thành viên trong nhóm của bạn.
              description: Tin tức hiện tại
