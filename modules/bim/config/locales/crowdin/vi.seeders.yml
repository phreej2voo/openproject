                  name: Bắt đầu
                  text: |
                    Chúng tôi rất vui mừng khi bạn tham gia! Chúng tôi khuyên bạn nên thử một số bước để bắt đầu với OpenProject.

                    Dự án demo này cho thấy các chức năng quản lý BCF.

                    _Thử các bước sau:_

                    1.  _Mời các thành viên mới tham gia dự án của bạn:_ → Truy cập [Thành viên]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) trong điều hướng dự án.
                    2.  _Tải lên và xem các mô hình 3D ở định dạng IFC:_ → Truy cập [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) trong điều hướng dự án.
                    3.  _Tạo và quản lý các vấn đề BCF liên kết trực tiếp trong mô hình IFC:_ → Truy cập [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Tạo.
                    4.  _Xem các tệp BCF trong dự án của bạn:_ → Truy cập [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) trong điều hướng dự án.
                    5.  _Tải các tệp BCF của bạn:_ → Truy cập [BCF → Nhập.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
                    6.  _Tạo và cập nhật biểu đồ Gantt:_ → Truy cập [Biểu đồ Gantt]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) trong điều hướng dự án.
                    7.  _Kích hoạt các mô-đun khác:_ → Truy cập [Cài đặt dự án → Mô-đun.]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules)
                    8.  _Bạn yêu thích cách tiếp cận linh hoạt? Tạo bảng:_ → Truy cập [Các bảng]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards).

