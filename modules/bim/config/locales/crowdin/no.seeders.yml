          work_packages:
            item_0:
              subject: Prosjekt kick-off ved å opprette BIM modell
              description: |-
                Prosjekt kick off innleder starten av prosjektet i ditt selskap.  Alle involverte bør inviteres til kick off'en for en tidlig briefing.

                Det neste steget kan være å sjekke fremdriftsplanen og justere avtalene.  Dette kan du gjøre ved å se på [Gantt-diagram]({{opSetting:base_url}}/projects/demo-construction-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Forberede prosjekter
              description: Denne typen er hierarkisk overordnet typene &quot;Konflikt&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
              children:
                item_0:
                  subject: Innsamling av prosjektspesifikke data og informasjon om BIM-modellen
                  description: |-
                    ## Mål

                    * Identifiser informasjonsstrategien for kunden (f.eks. ved å bruke rene språk-spørsmål)
                    * hvis det er satt, Analyser kundens krav til informasjon i BIM-modellen
                    * Definere en strategi for informasjonslevering i henhold til kundenes behov

                    ## Beskrivelse

                    * Analysere kundenes behov og mål for bruk av BIM-metoden
                    * Resultater av disse oppgavene bør være:
                    * Kravene for prosjektet
                    * En strategi for leveransefase
                    * ...
                item_1:
                  subject: Opprette BIM-utførelsesplanen
                  description: |-
                    # Mål

                    * En implementeringsplan for BIM-arbeidet vil bli definert i henhold til spesifikasjonene for utvekslingskravene (ERS)
                    * Alle teammedlemmer og partnere har en plan for hvordan man skal nå hvert av prosjektmålene

                    # Beskrivelse

                    * Avhengig av de identifiserte brukstilfellene, blir den enkelte informasjonshåndboka definert
                    * For å håndtere det teknologiske grensesnittet, vil en programvare-topologi bli definert og analysert og verifisert
                    *...
                item_2:
                  subject: Fullføring av gjennomføringsplanen for BIM
                  description: Denne typen er hierarkisk overordnet typene &quot;Konflikt&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_2:
              subject: Avslutning av forberedelsesfasen
              description: Denne typen er hierarkisk overordnet typene &quot;Konflikt&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_3:
              subject: Opprette den innledende BIM-modellen
              description: Denne typen er hierarkisk overordnet typene &quot;Konflikt&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
              children:
                item_0:
                  subject: Modellere innledende BIM-modell
                  description: |-
                    # Mål

                    * Modellering av den innledende BIM-modellen
                    * Opprette en BIM-modell for hele prosjektteamet

                    # Beskrivelse

                    * Ifølge innsamlede data fra kunden vil den innledende modellen modelleres
                    * Modellen skal modelleres etter LOD-matrisene og inneholde informasjonen som trengs
                    * ...
                item_1:
                  subject: Innledende, intern modellkontroll og revisjon
                  description: |-
                    ## Mål

                    * Legge in en BIM-modell i henhold til de definerte standarder

                    ## Beskrivelse

                    *  Modellen skal sjekkes i henhold til de definerte standarder (krav, lover og forskrifter,...) og revideres.
                    *  ...
                item_2:
                  subject: Send innledende BIM-modell
                  description: Denne typen er hierarkisk overordnet typene &quot;Konflikt&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
            item_4:
              subject: Modellering, første syklus
              description: Denne typen er hierarkisk overordnet typene &quot;Clash&quot; og &quot;Forespørsel&quot;, og representerer dermed en generell merknad.
              children:
                item_0:
                  subject: Referere eksterne BIM-modeller
                  description: |-
                    # Mål

                    *  Ha et fundament for å utvikle den interne modellen/ tilby løsninger
                    *  Bruke den eskterne modellen til å utvikle den interne modellen

                    ## Beskrivelse

                    *  Den eskterne modellen vil bli referert i BIM-plattformen, slik at den kan bli brukt til å lage den interne modellen
                    *  ...
                item_1:
                  subject: Utvikle BIM-modellen
                  description: |-
                    # Mål

                    *  Opprett en BIM-modell for prosjektet
                    *  Opprett en BIM-modell for hele prosjektgruppen

                    ## Beskrivelse

                    *  Modellen vil bli opprettet i henhold til utførelsesplanen for BIM
                    *  ...
                item_2:
                  subject: Første syklus, intern modellkontroll og revisjon
                  description: |-
                    ## Mål

                    * Legge in en BIM-modell i henhold til de definerte standarder

                    ## Beskrivelse

                    *  Modellen skal sjekkes i henhold til de definerte standarder (krav, lover og forskrifter,...) og revideres.
