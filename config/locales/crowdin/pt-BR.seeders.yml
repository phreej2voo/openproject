          wiki: |
            _Nesta wiki, você pode criar e editar páginas e subpáginas de forma colaborativa para criar uma wiki do projeto._

            **Você pode:**

            * Inserir texto e imagens, inclusive copiando e colando de outros documentos
            * Criar uma hierarquia de páginas com páginas pai
            * Incluir páginas da wiki no menu do projeto
            * Usar macros para incluir, por exemplo, índice, listas de pacotes de trabalho ou gráficos de Gantt
            * Incluir páginas da wiki em outros campos de texto, como na página de visão geral do projeto
            * Incluir links para outros documentos
            * Visualizar o histórico de alterações
            * Visualizar como Markdown

            Mais informações: [https://www.openproject.org/docs/user-guide/wiki/](https://www.openproject.org/docs/user-guide/wiki/)
